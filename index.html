<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PandaUnlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin: 20px 0; }
    .task-list {
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }
    .task {
      background: #111;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task button {
      padding: 6px 12px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .task button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .badge.wait { background: orange; }
    .badge.ok { background: green; }
    #unlockBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: not-allowed;
    }
    #unlockBtn.enabled {
      background: #28a745;
      cursor: pointer;
    }
    .ads {
      margin: 20px auto;
      display: grid;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>üîì PandaUnlock</h1>
  <p id="unlockNote">Complete all tasks to unlock your link.</p>

  <div class="task-list">
    <div class="task" data-id="ad1">
      <span>Visit Sponsor Link #1</span>
      <button class="open" data-url="https://www.revenuecpmgate.com/y6rzsfwd4?key=d389f2c4d6bfbfd91eab470d89efcb7b">Open</button>
      <div class="t-status"><span class="badge">‚ùå</span></div>
    </div>
    <div class="task" data-id="ad2">
      <span>Visit Sponsor Link #2</span>
      <button class="open" data-url="https://www.highperformanceformat.com/redirect">Open</button>
      <div class="t-status"><span class="badge">‚ùå</span></div>
    </div>
    <div class="task" data-id="yt">
      <span>Subscribe to our YouTube Channel</span>
      <button class="open" data-url="https://www.youtube.com/@YOUR_CHANNEL">Open</button>
      <div class="t-status"><span class="badge">‚ùå</span></div>
    </div>
  </div>

  <button id="unlockBtn" disabled>üîì Unlock Now</button>

  <!-- Banner ads area -->
  <div class="ads">
    <!-- 300x250 -->
    <script type="text/javascript">
      atOptions = {'key':'1e23ff475a0130503ad3ca627f2e5aa2','format':'iframe','height':250,'width':300,'params':{}};
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/1e23ff475a0130503ad3ca627f2e5aa2/invoke.js"></script>

    <!-- 728x90 -->
    <script type="text/javascript">
      atOptions = {'key':'83d271dba83ea056ee94fe6dc8f1895c','format':'iframe','height':90,'width':728,'params':{}};
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/83d271dba83ea056ee94fe6dc8f1895c/invoke.js"></script>

    <!-- 160x600 -->
    <script type="text/javascript">
      atOptions = {'key':'4532f665479690f3dbdd4e1dc155880f','format':'iframe','height':600,'width':160,'params':{}};
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/4532f665479690f3dbdd4e1dc155880f/invoke.js"></script>

    <!-- 468x60 -->
    <script type="text/javascript">
      atOptions = {'key':'73223abbd599992fed452d84cb0a6185','format':'iframe','height':60,'width':468,'params':{}};
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/73223abbd599992fed452d84cb0a6185/invoke.js"></script>
  </div>

  <script>
    const REQUIRED_SECONDS = 5;
    const taskEls = Array.from(document.querySelectorAll('.task'));
    const unlockBtn = document.getElementById('unlockBtn');
    const linkURL = "https://linkvertise.com/1389820/Dv0ovTZsvHv8?o=sharing";

    const state={};
    taskEls.forEach(t=>state[t.dataset.id]={done:false});

    function setStatus(el,type,text){
      const badge=el.querySelector('.t-status .badge');
      badge.className='badge '+type;
      badge.textContent=text;
    }
    function checkAll(){
      if(Object.values(state).every(s=>s.done)){
        unlockBtn.disabled=false;
        unlockBtn.classList.add('enabled');
        document.getElementById('unlockNote').textContent="All tasks completed ‚úÖ";
      }
    }

    document.querySelectorAll('.task .open').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const task=btn.closest('.task');const id=task.dataset.id;
        if(btn.tagName==="BUTTON"){window.open(btn.getAttribute('data-url'),'_blank','noopener');}
        setStatus(task,'wait',`Wait ${REQUIRED_SECONDS}s‚Ä¶`);
        setTimeout(()=>{
          state[id].done=true;
          setStatus(task,'ok','‚úÖ Completed');
          btn.disabled=true;
          checkAll();
        },REQUIRED_SECONDS*1000);
      });
    });

    unlockBtn.addEventListener('click',()=>{if(!unlockBtn.disabled)window.location.href=linkURL;});

    // Auto popup ad every 30s after first click
    document.body.addEventListener('click',()=>{
      if(window.popupStarted) return;
      window.popupStarted = true;
      setInterval(()=>{
        window.open("https://www.revenuecpmgate.com/y6rzsfwd4?key=d389f2c4d6bfbfd91eab470d89efcb7b","_blank","noopener");
      },30000);
    },{once:true});
  </script>
</body>
</html>
