<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PandaUnlock - Roblox Scripts</title>
  <style>
    /* Background animation (stars + moon theme) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
      overflow-x: hidden;
    }

    /* Star field */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/y0M7tzs/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Banner placements */
    .banner-top {
      margin: 15px auto;
      width: 728px;
      height: 90px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-side {
      position: fixed;
      right: 0;
      top: 120px;
      width: 160px;
      height: 600px;
      background: #222;
    }

    /* Unlock section */
    .unlock-box {
      margin: 50px auto;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    #unlock-btn {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #unlock-btn.done {
      background: green;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Top Banner -->
  <div class="banner-top">
    <!-- Adsterra Banner 728x90 -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'your-banner-key-728x90',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/your-banner-key-728x90/invoke.js"></script>
  </div>

  <!-- Side Banner -->
  <div class="banner-side">
    <!-- Adsterra Banner 160x600 -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'your-banner-key-160x600',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/your-banner-key-160x600/invoke.js"></script>
  </div>

  <!-- Unlock System -->
  <div class="unlock-box">
    <h2>Unlock Roblox Script</h2>
    <p>Click the button below, wait for the ad, then your script will unlock!</p>
    <button id="unlock-btn">Unlock</button>
  </div>

  <!-- Random Popunder Ad -->
  <script type="text/javascript" src="//pl27532985.revenuecpmgate.com/4f/c0/60/4fc060e7e33e003f9bebb61bc97e6a67.js"></script>

  <script>
    // Unlock button logic
    document.getElementById("unlock-btn").addEventListener("click", function() {
      let btn = this;
      btn.innerText = "Please wait...";
      setTimeout(() => {
        btn.classList.add("done");
        btn.innerText = "âœ… Done";
      }, 4000); // 4 seconds simulate ad watching
    });

    // Random ad popup every 30s
    setInterval(() => {
      window.open("https://www.revenuecpmgate.com/dhuze4qp?key=98fc6466023c6b88d9e4d882af610b2f", "_blank");
    }, 30000);
  </script>
</body>
</html>
